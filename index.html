<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moore Club - La Tentación Empieza Aquí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('mooreclub1.png') center top no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }
    .bg-overlay { background-color: rgba(0, 0, 0, 0.85); }
    .btn {
      background-color: #6b21a8; color: white; padding: 0.5rem 1rem;
      border-radius: 0.375rem; font-weight: 600; cursor: pointer;
      transition: background-color 0.3s; margin-right: 0.5rem;
    }
    .btn:hover { background-color: #5b189b; }
    .producto-card img {
      border-radius: 0.5rem; height: 96px; width: 96px;
      object-fit: cover;
    }
    #contenido { min-height: 60vh; }
  </style>
</head>
<body class="text-purple-200">
  <div class="bg-overlay min-h-screen">
    <nav class="bg-purple-900 text-white px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold cursor-pointer" onclick="mostrarInicio()">Moore Club</h1>
      <ul class="flex space-x-6 text-sm">
        <li><a href="#" onclick="mostrarInicio()" class="hover:underline">Inicio</a></li>
        <li><a href="#" onclick="mostrarLoginVIP()" class="hover:underline">Empleados</a></li>
        <li><a href="#" onclick="mostrarPanelProductos()" class="hover:underline">Productos</a></li>
      </ul>
    </nav>
    <main id="contenido" class="p-8"></main>
  </div>

  <script>
    // ===================================================================================
    //  1. FUENTE DE DATOS CENTRALIZADA
    // ===================================================================================
    const productos = [
        { id: 'tito_griego', nombre: 'Tito Dios Griego', descripcion: 'Figura divina, musculoso, con toga morada.', imagen: 'Tito.png' },
        { id: 'la_tita', nombre: 'La Tita', descripcion: 'Muñeca provocadora con actitud descarada.', imagen: 'Tita.png' },
        { id: 'mascara_cat', nombre: 'Máscara Dominante “Cat Vanilla”', descripcion: 'Cuero morado con orejas felinas.', imagen: 'Mascara.png' },
        { id: 'pinzas_led', nombre: 'Pinzas LED “Sweet Pain”', descripcion: 'Pinzas con corazones LED que brillan.', imagen: 'Pinzas.png' },
        { id: 'preservativos', nombre: 'Preservativos “Espadas del Deseo”', descripcion: 'Rojo y azul en envase negro brillante.', imagen: 'condones.png' },
        { id: 'dildo_doble', nombre: 'Dildo Doble “Fusión Morada”', descripcion: 'Flexible y listo para retos atrevidos.', imagen: 'Dildo.webp' },
        { id: 'banana', nombre: 'Banana Pelada', descripcion: 'Provocadora y dulce hasta el final.', imagen: 'banana.png' },
        { id: 'magdalenas', nombre: 'Magdalenas con Glaseado Rosa', descripcion: 'Dos razones para pecar.', imagen: 'magdalenas.png' },
        { id: 'berenjena', nombre: 'Berenjena Rellena', descripcion: 'Caliente y jugosa. Te va a dejar sudando.', imagen: 'berenjena.png' },
        { id: 'coctel', nombre: 'Cóctel Dulce', descripcion: 'Tierno al principio, travieso al final.', imagen: 'Coctel.png' },
        // CORREGIDO: Nombre del archivo con espacio
        { id: 'trago_afrutado', nombre: 'Trago Afrutado', descripcion: 'Refresca... y se te queda pegado.', imagen: 'trago afrutado.png' },
        { id: 'almejas', nombre: 'Almejas Picantes', descripcion: 'Suave por fuera, fuego por dentro.', imagen: 'almejas.png' }
    ];

    // ===================================================================================
    //  2. GESTIÓN DE DATOS (LocalStorage y SessionStorage)
    // ===================================================================================
    function cargarDatos(clave, valorPorDefecto, storage = localStorage) {
        const datosGuardados = storage.getItem(clave);
        return datosGuardados ? JSON.parse(datosGuardados) : valorPorDefecto;
    }
    function guardarDatos(clave, datos, storage = localStorage) {
        storage.setItem(clave, JSON.stringify(datos));
    }
    let empleados = cargarDatos('empleados', ['tito giovanni']);
    let fichajes = cargarDatos('fichajes', {});
    const ventasIniciales = {};
    productos.forEach(p => { ventasIniciales[p.id] = 0; });
    let ventas = cargarDatos('ventas', ventasIniciales);


    // ===================================================================================
    //  3. LÓGICA DE NAVEGACIÓN Y VISTAS
    // ===================================================================================
    
    function mostrarInicio() {
      const contenido = document.getElementById('contenido');
      contenido.innerHTML = `
        <div class="p-4 md:p-8 max-w-7xl mx-auto rounded-lg bg-purple-900 bg-opacity-90 shadow-lg">
          <header class="mb-8 text-center">
            <h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-2">Bienvenido a Moore Club</h1>
            <p class="text-purple-300 text-lg">Donde la tentación y la elegancia se encuentran.</p>
          </header>
          
          <div class="flex flex-col md:flex-row items-center gap-8">
            <div class="md:w-1/2">
              <img src="Tito y Marta.png" alt="Tito y Marta" class="rounded-lg shadow-2xl w-full h-auto object-cover" />
            </div>
            
            <div class="md:w-1/2 space-y-6">
              <div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg">
                <h2 class="text-2xl font-bold text-white mb-2">Tito Giovanni</h2>
                <p class="text-purple-200">El carismático maestro de ceremonias y corazón de Moore. Su elegancia y estilo inconfundible, siempre vestido de morado, garantizan una noche inolvidable. Es el anfitrión perfecto, el alma de la fiesta.</p>
              </div>
              <div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg">
                <h2 class="text-2xl font-bold text-white mb-2">Marta</h2>
                <p class="text-purple-200">La musa indiscutible del club. Con una actitud que cautiva y una sensualidad que desarma, Marta es la protagonista de los shows más aclamados. Su presencia en el escenario es pura magia y provocación.</p>
              </div>
            </div>
          </div>

          <div class="mt-10 flex justify-center gap-8">
            <button onclick="mostrarLoginVIP()" class="btn">Área Empleados</button>
            <button onclick="mostrarPanelProductos()" class="btn">Nuestros Productos</button>
          </div>
        </div>`;
    }

    function mostrarPanelEmpleados(nombre) {
        const contenido = document.getElementById('contenido');
        const datosFichaje = gestionarReseteoTiempos(nombre);
        
        const tiempoHoy = datosFichaje.fichado ? (Date.now() - datosFichaje.inicio + datosFichaje.hoy) : datosFichaje.hoy;
        const productosVentaHTML = productos.map(p => crearTarjetaProducto(p, true)).join('');

        contenido.innerHTML = `
            <div class="p-6 bg-purple-900 bg-opacity-90 rounded-lg max-w-6xl mx-auto shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Panel de Fichaje: <span class="text-purple-300">${nombre}</span></h2>
                    <button class="btn" style="background-color: #d63636;" onclick="cerrarSesion()">Cerrar Sesión</button>
                </div>

                <div class="bg-purple-800 p-4 rounded-lg mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-center items-center">
                    <div><p class="text-sm text-purple-300">TIEMPO HOY</p><p id="tiempoHoy" class="font-mono text-xl">${formatearTiempo(tiempoHoy)}</p></div>
                    <div><p class="text-sm text-purple-300">TIEMPO SEMANA</p><p class="font-mono text-xl">${formatearTiempo(datosFichaje.semana)}</p></div>
                    <div><p class="text-sm text-purple-300">TIEMPO TOTAL</p><p class="font-mono text-xl">${formatearTiempo(datosFichaje.total)}</p></div>
                    <div class="bg-purple-700 p-2 rounded-lg"><p class="text-sm text-purple-200">SESIÓN ACTUAL</p><p id="tiempoSesion" class="font-mono text-xl font-bold text-white">00:00:00</p></div>
                </div>

                 <div class="text-center mb-8">
                    <button class="btn text-lg px-6 py-3" onclick="fichar('${nombre}')">Fichar Entrada</button>
                    <button class="btn text-lg px-6 py-3" onclick="desfichar('${nombre}')">Fichar Salida</button>
                 </div>

                <h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Registrar Ventas</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="productosVenta">${productosVentaHTML}</div>
            </div>`;
        
        if (window.tiempoIntervalo) clearInterval(window.tiempoIntervalo);
        if (window.sesionIntervalo) clearInterval(window.sesionIntervalo);

        if (datosFichaje.fichado) {
            window.tiempoIntervalo = setInterval(() => actualizarTiempoDisplay(nombre), 1000);
            window.sesionIntervalo = setInterval(() => actualizarTiempoSesion(datosFichaje.inicio), 1000);
        }
    }

    function crearTarjetaProducto(producto, esPanelVenta = false) {
      const totalVentas = ventas[producto.id] || 0;
      const inputVentasHTML = esPanelVenta 
        ? `<input type="number" min="0" value="0" id="input-${producto.id}" class="w-20 px-2 py-1 mt-2 text-black rounded" onchange="actualizarVentas('${producto.id}')" /><p class="mt-2 text-sm">Total: <span id="total-${producto.id}">${totalVentas}</span></p>` 
        : `<p class="text-purple-300 text-sm mt-2">${producto.descripcion}</p>`;
      return `<div class="producto-card bg-purple-800 rounded-lg p-4 text-center shadow-md flex flex-col justify-between"><div><img src="${producto.imagen}" alt="${producto.nombre}" class="mx-auto mb-3" /><h3 class="text-white font-semibold">${producto.nombre}</h3></div><div>${inputVentasHTML}</div></div>`;
    }

    function mostrarPanelProductos() {
      const contenido = document.getElementById('contenido');
      const productosHTML = productos.map(p => crearTarjetaProducto(p, false)).join('');
      contenido.innerHTML = `
        <h2 class="text-2xl font-bold mb-6 text-center">Productos Moore Club</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">${productosHTML}</div>
        <div class="text-center">
           <button onclick="mostrarInicio()" class="btn mt-8">Volver</button>
        </div>`;
    }

    function mostrarLoginVIP() {
      const contenido = document.getElementById('contenido');
      contenido.innerHTML = `
        <div class="max-w-md mx-auto bg-black bg-opacity-30 p-8 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4 text-center">Acceso Empleados</h2>
          <label class="block mb-2">Nombre completo:</label>
          <input id="nombreInput" type="text" class="w-full px-3 py-2 text-black mb-4 rounded" placeholder="nombre y apellido en minúsculas" />
          <div class="flex justify-between">
            <button onclick="verificarAccesoVIP()" class="btn">Entrar</button>
            <button onclick="mostrarInicio()" class="btn" style="background-color:#5b189b;">Volver</button>
          </div>
        </div>`;
    }
    
    // ===================================================================================
    //  4. FUNCIONES DE LÓGICA (Acciones del usuario)
    // ===================================================================================
    function verificarAccesoVIP() {
      const nombre = document.getElementById('nombreInput')?.value.trim().toLowerCase();
      if (empleados.includes(nombre)) {
        guardarDatos('currentUser', nombre, sessionStorage);
        mostrarPanelEmpleados(nombre);
      } else {
        alert('Acceso denegado. El nombre no se encuentra en la lista de empleados.');
      }
    }

    function fichar(nombre) {
      let datosFichaje = gestionarReseteoTiempos(nombre);
      if (!datosFichaje.fichado) {
        datosFichaje.fichado = true;
        datosFichaje.inicio = Date.now();
        fichajes[nombre] = datosFichaje;
        guardarDatos('fichajes', fichajes);
        mostrarPanelEmpleados(nombre);
      }
    }

    function desfichar(nombre) {
      let datosFichaje = gestionarReseteoTiempos(nombre);
      if (datosFichaje.fichado) {
        const tiempoTrabajado = Date.now() - datosFichaje.inicio;
        datosFichaje.hoy += tiempoTrabajado;
        datosFichaje.semana += tiempoTrabajado;
        datosFichaje.total += tiempoTrabajado;
        datosFichaje.fichado = false;
        datosFichaje.inicio = null;
        fichajes[nombre] = datosFichaje;
        guardarDatos('fichajes', fichajes);
        mostrarPanelEmpleados(nombre);
      }
    }

    function cerrarSesion() {
      if (window.tiempoIntervalo) clearInterval(window.tiempoIntervalo);
      if (window.sesionIntervalo) clearInterval(window.sesionIntervalo);
      sessionStorage.removeItem('currentUser');
      mostrarInicio();
    }
    
    function actualizarVentas(productoId) {
      const input = document.getElementById(`input-${productoId}`);
      let nuevaCantidad = parseInt(input.value);
      if (isNaN(nuevaCantidad) || nuevaCantidad < 0) { nuevaCantidad = 0; }
      ventas[productoId] += nuevaCantidad;
      guardarDatos('ventas', ventas);
      document.getElementById(`total-${productoId}`).textContent = ventas[productoId];
      input.value = 0;
    }
    
    // ===================================================================================
    //  5. FUNCIONES AUXILIARES (Helpers)
    // ===================================================================================
    function formatearTiempo(ms) {
      if (isNaN(ms) || ms < 0) ms = 0;
      const totalSegundos = Math.floor(ms / 1000);
      const horas = String(Math.floor(totalSegundos / 3600)).padStart(2, '0');
      const minutos = String(Math.floor((totalSegundos % 3600) / 60)).padStart(2, '0');
      const segundos = String(totalSegundos % 60).padStart(2, '0');
      return `${horas}:${minutos}:${segundos}`;
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    function gestionarReseteoTiempos(nombre) {
        const ahora = new Date();
        const hoyStr = ahora.toISOString().split('T')[0];
        const semanaNum = getWeekNumber(ahora);
        let datos = fichajes[nombre] || {};
        if (!datos.total) datos = { total: 0, hoy: 0, semana: 0, fecha: null, numSemana: null, fichado: false, inicio: null };
        if (datos.fecha !== hoyStr) { datos.hoy = 0; datos.fecha = hoyStr; }
        if (datos.numSemana !== semanaNum) { datos.semana = 0; datos.numSemana = semanaNum; }
        fichajes[nombre] = datos;
        guardarDatos('fichajes', fichajes);
        return datos;
    }
    
    function actualizarTiempoDisplay(nombre) {
      const datosFichaje = fichajes[nombre];
      if (datosFichaje && datosFichaje.fichado) {
        const tiempoElemento = document.getElementById('tiempoHoy');
        if(tiempoElemento) {
            const tiempoTranscurrido = Date.now() - datosFichaje.inicio + datosFichaje.hoy;
            tiempoElemento.textContent = formatearTiempo(tiempoTranscurrido);
        }
      }
    }
    
    function actualizarTiempoSesion(inicio) {
        const sesionElemento = document.getElementById('tiempoSesion');
        if (sesionElemento) {
            const tiempoSesion = Date.now() - inicio;
            sesionElemento.textContent = formatearTiempo(tiempoSesion);
        }
    }

    // ===================================================================================
    //  INICIALIZACIÓN
    // ===================================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const currentUser = cargarDatos('currentUser', null, sessionStorage);
        if (currentUser && empleados.includes(currentUser)) {
            mostrarPanelEmpleados(currentUser);
        } else {
            mostrarInicio();
        }
    });
  </script>
</body>
</html>
