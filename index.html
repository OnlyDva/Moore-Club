        window.cargarDatos = (clave, valorPorDefecto, storage = localStorage) => { const datosGuardados = storage.getItem(clave); if (!datosGuardados) return valorPorDefecto; try { const datosParseados = JSON.parse(datosGuardados); return (typeof datosParseados === 'object' && datosParseados !== null) ? datosParseados : valorPorDefecto; } catch (e) { return valorPorDefecto; } }

        window.getWeekNumber = (d) => { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); return Math.ceil((((d - yearStart) / 86400000) + 1)/7); }
        window.gestionarReseteoDatos = (nombre, esVenta = false) => { const ahora = new Date(); const anio = ahora.getFullYear(); const mes = String(ahora.getMonth() + 1).padStart(2, '0'); const dia = String(ahora.getDate()).padStart(2, '0'); const hoyStr = `${anio}-${mes}-${dia}`; const semanaNum = getWeekNumber(ahora); if (esVenta) { let datosV = ventas[nombre] || {}; if (typeof datosV !== 'object' || Array.isArray(datosV)) datosV = {}; if (!datosV.productos) datosV.productos = {}; if (datosV.fecha !== hoyStr) { datosV.fecha = hoyStr; Object.keys(datosV.productos).forEach(key => { datosV.productos[key].hoy = 0; }); } ventas[nombre] = datosV; return datosV; } else { let datosF = fichajes[nombre] || {}; if (typeof datosF.total !== 'number') { datosF = { total: 0, hoy: 0, semana: 0, fecha: hoyStr, numSemana: semanaNum, fichado: false, inicio: null }; } if (datosF.fecha !== hoyStr) { datosF.hoy = 0; datosF.fecha = hoyStr; } if (datosF.numSemana !== semanaNum) { datosF.semana = 0; datosF.numSemana = semanaNum; } fichajes[nombre] = datosF; return datosF; } }
        window.crearTarjetaProducto = (producto, esPanelVenta = false, nombreEmpleado = '') => { let totalVentasHoy = 0; let totalVentasHist = 0; if (ventas[nombreEmpleado] && ventas[nombreEmpleado].productos && ventas[nombreEmpleado].productos[producto.id]) { totalVentasHoy = ventas[nombreEmpleado].productos[producto.id].hoy; totalVentasHist = ventas[nombreEmpleado].productos[producto.id].total; } const desc = `Hoy: ${totalVentasHoy} | Total: ${totalVentasHist}`; const inputVentasHTML = esPanelVenta ? `<div class="mt-2"><input type="number" min="0" value="0" id="input-${producto.id}" class="w-20 px-2 py-1 text-black rounded" onchange="actualizarVentas('${producto.id}', '${nombreEmpleado}')" /><p class="text-xs mt-1">${desc}</p></div>` : `<p class="text-purple-300 text-sm mt-2">${producto.descripcion || ''}</p>`; return `<div class="producto-card bg-purple-800 rounded-lg p-2 text-center shadow-md flex flex-col justify-between text-sm"><div><img src="${producto.imagen}" alt="${producto.nombre}" class="mx-auto mb-2 w-20 h-20 object-cover rounded" /><h3 class="text-white font-semibold leading-tight">${producto.nombre}</h3></div><div>${inputVentasHTML}</div></div>`; }

        window.mostrarInicio = () => { detenerRelojFichaje(); detenerRelojHabitaciones(); detenerDashboard(); document.getElementById('contenido').innerHTML = `<div class="p-4 md:p-8 max-w-7xl mx-auto rounded-lg bg-purple-900 bg-opacity-90 shadow-lg"><header class="mb-8 text-center"><h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-2">Bienvenido a Moore Club</h1><p class="text-purple-300 text-lg">Donde la tentación y la elegancia se encuentran.</p></header><div class="flex flex-col md:flex-row items-center gap-8"><div class="md:w-5/12"><img src="Tito y Marta.png" alt="Tito y Marta" class="rounded-lg shadow-2xl w-full h-auto object-cover" /></div><div class="md:w-7/12 space-y-6"><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Tito Giovanni</h2><p class="text-purple-200">El carismático maestro de ceremonias y corazón de Moore. Su elegancia y estilo inconfundible, siempre vestido de morado, garantizan una noche inolvidable. Es el anfitrión perfecto, el alma de la fiesta.</p></div><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Marta</h2><p class="text-purple-200">La musa indiscutible del club. Con una actitud que cautiva y una sensualidad que desarma, Marta es la protagonista de los shows más aclamados. Su presencia en el escenario es pura magia y provocación.</p></div></div></div><div class="mt-10 flex justify-center gap-4"><button onclick="mostrarLoginVIP()" class="btn">Área Empleados</button><button onclick="mostrarLoginAdmin()" class="btn" style="background-color: #a855f7;">Tito Giovanni</button></div></div>`; }
        window.mostrarPanelEmpleados = (nombre) => { detenerDashboard(); detenerRelojHabitaciones(); const datosFichaje = gestionarReseteoDatos(nombre); let tiempoHoy = datosFichaje.hoy, tiempoSemana = datosFichaje.semana, tiempoTotal = datosFichaje.total; if (datosFichaje.fichado) { const tiempoDesdeFichaje = Date.now() - datosFichaje.inicio; tiempoHoy += tiempoDesdeFichaje; tiempoSemana += tiempoDesdeFichaje; tiempoTotal += tiempoDesdeFichaje; } const productosVentaHTML = productos.map(p => crearTarjetaProducto(p, true, nombre)).join(''); let habitacionesHTML = ''; habitaciones.forEach(hab => { const estadoActual = getEstadoHabitacion(hab); let controles = ''; if (estadoActual.estado === 'disponible') { controles = `<button class="btn text-sm py-2 w-full" onclick="ocuparHabitacionAhora(${hab.id}, '${nombre}')">Ocupar (30 min)</button>`; } else { controles = `<div class="font-mono text-xl mb-2" id="timer-hab-${hab.id}">--:--:--</div><div class="flex gap-2"><button class="btn text-xs py-1 flex-grow" onclick="anadirTiempoHabitacion(${hab.id}, '${nombre}')">+30 min</button><button class="btn text-xs py-1 flex-grow" style="background-color:#c44" onclick="liberarHabitacion(${hab.id}, '${nombre}')">Liberar</button></div>`; } habitacionesHTML += `<div class="bg-purple-800 p-4 rounded-lg text-center flex flex-col justify-between"><div><p class="font-bold text-lg">${hab.nombre}</p><p class="text-sm ${estadoActual.estado === 'ocupada' ? 'text-red-400' : 'text-green-400'} mb-2">${estadoActual.texto}</p></div><div>${controles}</div></div>`; }); const hayNotificaciones = comprobarNuevosAnuncios(nombre); const notificacionHTML = `<div class="relative"><button onclick="mostrarAnuncios('${nombre}')" class="text-2xl">🔔</button>${hayNotificaciones ? '<div class="notification-dot"></div>' : ''}</div>`; const listaNegraBtn = `<button onclick="mostrarListaNegraPublica()" class="btn text-xs py-1">Ver Vetados</button>`; document.getElementById('contenido').innerHTML = `<div class="p-6 bg-purple-900 bg-opacity-90 rounded-lg max-w-6xl mx-auto shadow-lg"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Panel de Fichaje: <span class="text-purple-300 capitalize">${nombre}</span></h2><div class="flex items-center gap-4">${listaNegraBtn}${notificacionHTML}<button class="btn" style="background-color: #d63636;" onclick="cerrarSesion()">Cerrar Sesión</button></div></div><div class="bg-purple-800 p-4 rounded-lg mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-center items-center"><div><p class="text-sm text-purple-300">TIEMPO HOY</p><p id="tiempoHoy" class="font-mono text-xl">${formatearTiempo(tiempoHoy)}</p></div><div><p class="text-sm text-purple-300">TIEMPO SEMANA</p><p id="tiempoSemana" class="font-mono text-xl">${formatearTiempo(tiempoSemana)}</p></div><div><p class="text-sm text-purple-300">TIEMPO TOTAL</p><p id="tiempoTotal" class="font-mono text-xl">${formatearTiempo(tiempoTotal)}</p></div><div class="bg-purple-700 p-2 rounded-lg"><p class="text-sm text-purple-200">SESIÓN ACTUAL</p><p id="tiempoSesion" class="font-mono text-xl font-bold text-white">00:00:00</p></div></div><div class="text-center mb-8"><button class="btn text-lg px-6 py-3" onclick="fichar('${nombre}')">Fichar Entrada</button><button class="btn text-lg px-6 py-3" onclick="desfichar('${nombre}')">Fichar Salida</button></div> <h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Gestión de Habitaciones</h3><div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">${habitacionesHTML}</div> <h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Registrar Ventas</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="productosVenta">${productosVentaHTML}</div></div>`; iniciarRelojHabitaciones(); }

sm"><option value="1">1 Hora</option><option value="2">2 Horas</option><option value="3">3 Horas</option></select><button class="btn w-full mt-2" onclick="reservarHabitacion(${hab.id})">Confirmar Reserva</button></div></div>`; }); html += `</div></div>`; document.getElementById('contenido').innerHTML = html; const hoy = new Date(); const unaSemana = new Date(hoy); unaSemana.setDate(hoy.getDate() + 7); const minDate = hoy.toISOString().split('T')[0]; const maxDate = unaSemana.toISOString().split('T')[0]; document.querySelectorAll('input[type="date"]').forEach(input => { input.min = minDate; input.max = maxDate; input.value = minDate; }); }
        window.mostrarLoginVIP = () => { detenerRelojFichaje(); detenerRelojHabitaciones(); detenerDashboard(); document.getElementById('contenido').innerHTML = `<div class="max-w-md mx-auto bg-black bg-opacity-30 p-8 rounded-lg shadow-lg"><h2 class="text-2xl font-bold mb-4 text-center">Acceso Empleados</h2><div class="mb-4"><label class="block mb-2">Nombre completo:</label><input id="nombreInput" type="text" class="w-full px-3 py-2 text-black rounded" placeholder="nombre y apellido en minúsculas" /></div><div class="mb-4"><label class="block mb-2">Contraseña:</label><input id="passInput" type="password" class="w-full px-3 py-2 text-black rounded" /></div><div class="flex justify-between mt-6"><button onclick="verificarAccesoVIP()" class="btn">Entrar</button><button onclick="mostrarInicio()" class="btn" style="background-color:#5b189b;">Volver</button></div></div>`; }

"text-red-500 hover:text-red-400 font-bold text-lg ml-2">X</button></td></tr>`; }); const gestionHTML = `<div class="mb-8 p-6 bg-purple-900 bg-opacity-50 rounded-lg"><h2 class="text-2xl font-bold mb-4">Gestionar Empleados</h2><div class="flex flex-col md:flex-row gap-4"><input type="text" id="newEmployeeName" class="flex-grow px-3 py-2 text-black rounded" placeholder="Nombre y apellido..."><input type="password" id="newEmployeePass" class="flex-grow px-3 py-2 text-black rounded" placeholder="Contraseña..."><button onclick="anadirEmpleado()" class="btn">Añadir Empleado</button></div></div>`; const tablaHTML = `<div class="overflow-x-auto bg-purple-900 bg-opacity-80 rounded-lg shadow-xl"><table class="w-full text-left"><thead class="bg-purple-800 text-purple-200 uppercase text-sm"><tr><th class="p-3">Empleado</th><th class="p-3">Horas Hoy</th><th class="p-3">Horas Semana</th><th class="p-3">Horas Total</th><th class="p-3 text-center">Ventas Hoy (uds.)</th><th class="p-3 text-center">Ventas Total (uds.)</th><th class="p-3 text-center">Acciones</th></tr></thead><tbody>${tablaEmpleadosHTML}</tbody></table></div>`; const libroNegroHTML = `<div class="mb-8 p-6 bg-purple-900 bg-opacity-50 rounded-lg"><h2 class="text-2xl font-bold mb-4">Libro Negro de Contactos</h2><div class="flex flex-col md:flex-row gap-4 mb-4"><input type="text" id="libroNombre" class="flex-grow px-3 py-2 text-black rounded" placeholder="Nombre del contacto..."><select id="libroRelacion" class="px-3 py-2 text-black rounded"><option value="Aliado">Aliado</option><option value="Rival">Rival</option><option value="Neutral">Neutral</option></select><input type="text" id="libroNotas" class="flex-grow px-3 py-2 text-black rounded" placeholder="Notas..."><button onclick="anadirAlLibroNegro()" class="btn">Añadir</button></div><ul id="listaLibroNegro" class="space-y-2"></ul></div>`; const listaNegraHTML = `<div class="mb-8 p-6 bg-purple-900 bg-opacity-50 rounded-lg"><h2 class="text-2xl font-bold mb-4">Lista Negra (Personas Vetadas)</h2><div class="flex flex-col md:flex-row gap-4 mb-4"><input type="text" id="vetadoNombre" class="flex-grow px-3 py-2 text-black rounded" placeholder="Nombre de la persona..."><input type="text" id="vetadoMotivo" class="flex-grow px-3 py-2 text-black rounded" placeholder="Motivo del veto..."><button onclick="anadirAListaNegra()" class="btn">Vetar</button></div><ul id="listaDeVetados" class="space-y-2"></ul></div>`; document.getElementById('contenido').innerHTML = `<div class="max-w-7xl mx-auto"><h1 class="text-4xl font-bold text-center mb-8">Panel de Administración</h1>${dashboardHTML}${anunciosHTML}${gestionHTML}${tablaHTML}${libroNegroHTML}${listaNegraHTML}<div class="text-center mt-8"><button onclick="mostrarInicio()" class="btn">Volver a Inicio</button></div></div>`; actualizarDashboard(); iniciarDashboard(); actualizarLibroNegro(); actualizarListaNegra(); }
        const actualizarDashboard = () => { const empleadosActivosElem = document.getElementById('dashboard-empleados'); const habitacionesOcupadasElem = document.getElementById('dashboard-habitaciones'); if (!empleadosActivosElem || !habitacionesOcupadasElem) return; empleadosActivosElem.innerHTML = ''; Object.keys(fichajes).forEach(nombre => { if (fichajes[nombre].fichado) { const tiempoSesion = formatearTiempo(Date.now() - fichajes[nombre].inicio); empleadosActivosElem.innerHTML += `<li class="capitalize">${nombre} (Sesión: ${tiempoSesion})</li>`; } }); if (empleadosActivosElem.innerHTML === '') empleadosActivosElem.innerHTML = '<li>Ningún empleado fichado.</li>'; habitacionesOcupadasElem.innerHTML = ''; habitaciones.forEach(hab => { const estado = getEstadoHabitacion(hab); if (estado.estado === 'ocupada') { const tiempoRestante = formatearTiempo(estado.reservaActual.fin - Date.now()); habitacionesOcupadasElem.innerHTML += `<li>${hab.nombre} (${estado.reservaActual.cliente}) - Restante: ${tiempoRestante}</li>`; } }); if (habitacionesOcupadasElem.innerHTML === '') habitacionesOcupadasElem.innerHTML = '<li>Ninguna habitación ocupada.</li>'; }

        window.reservarHabitacion = (id) => { const hab = habitaciones.find(h => h.id === id); if (!hab) return; const cliente = document.getElementById(`cliente-hab-${id}`).value.trim(); const fecha = document.getElementById(`fecha-hab-${id}`).value; const hora = document.getElementById(`hora-hab-${id}`).value; const duracion = parseInt(document.getElementById(`duracion-hab-${id}`).value); if (!cliente || !fecha || !hora) { alert("Por favor, rellena todos los campos."); return; } const [h, m] = hora.split(':'); const inicioReserva = new Date(fecha); inicioReserva.setHours(h, m, 0, 0); const finReserva = new Date(inicioReserva.getTime() + duracion * 60 * 60 * 1000); const hayConflicto = hab.reservas.some(r => (inicioReserva.getTime() < r.fin) && (finReserva.getTime() > r.inicio)); if (hayConflicto) { alert("Conflicto de horario. La habitación ya está reservada en ese tramo."); return; } hab.reservas.push({ id: Date.now(), cliente: cliente, inicio: inicioReserva.getTime(), fin: finReserva.getTime() }); guardarDatos('habitaciones', habitaciones); alert(`¡Reserva confirmada para ${cliente}!`); mostrarPanelHabitaciones(); }
