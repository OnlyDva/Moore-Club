<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moore Club - La Tentación Empieza Aquí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('mooreclub1.webp') center top no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }
    .bg-overlay { background-color: rgba(0, 0, 0, 0.85); }
    .btn {
      background-color: #6b21a8; color: white; padding: 0.5rem 1rem;
      border-radius: 0.375rem; font-weight: 600; cursor: pointer;
      transition: background-color 0.3s; margin-right: 0.5rem;
    }
    .btn:hover { background-color: #5b189b; }
    .producto-card img {
      border-radius: 0.5rem; height: 96px; width: 96px;
      object-fit: cover;
    }
    #contenido { min-height: 60vh; }
  </style>
</head>
<body class="text-purple-200">
  <div class="bg-overlay min-h-screen">
    <nav class="bg-purple-900 text-white px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold cursor-pointer" onclick="mostrarInicio()">Moore Club</h1>
      <ul class="flex space-x-6 text-sm">
        <li><a href="#" onclick="mostrarInicio()" class="hover:underline">Inicio</a></li>
        <li><a href="#" onclick="mostrarLoginVIP()" class="hover:underline">Empleados</a></li>
        <li><a href="#" onclick="mostrarPanelProductos()" class="hover:underline">Productos</a></li>
        <li><a href="#" onclick="mostrarPanelHabitaciones()" class="hover:underline">Habitaciones</a></li>
      </ul>
    </nav>
    <main id="contenido" class="p-8"></main>
  </div>

  <script>
    // ===================================================================================
    //  1. FUENTE DE DATOS Y ESTADO
    // ===================================================================================
    const productos = [ { id: 'tito_griego', nombre: 'Tito Dios Griego', imagen: 'Tito.png' }, { id: 'la_tita', nombre: 'La Tita', imagen: 'Tita.png' }, { id: 'mascara_cat', nombre: 'Máscara Dominante “Cat Vanilla”', imagen: 'Mascara.png' }, { id: 'pinzas_led', nombre: 'Pinzas LED “Sweet Pain”', imagen: 'Pinzas.png' }, { id: 'preservativos', nombre: 'Preservativos “Espadas del Deseo”', imagen: 'condones.png' }, { id: 'dildo_doble', nombre: 'Dildo Doble “Fusión Morada”', imagen: 'Dildo.webp' }, { id: 'banana', nombre: 'Banana Pelada', imagen: 'banana.png' }, { id: 'magdalenas', nombre: 'Magdalenas con Glaseado Rosa', imagen: 'magdalenas.png' }, { id: 'berenjena', nombre: 'Berenjena Rellena', imagen: 'berenjena.png' }, { id: 'coctel', nombre: 'Cóctel Dulce', imagen: 'Coctel.png' }, { id: 'trago_afrutado', nombre: 'Trago Afrutado', imagen: 'trago afrutado.png' }, { id: 'almejas', nombre: 'Almejas Picantes', imagen: 'almejas.png' }];
    let empleados;
    let fichajes;
    let ventas;
    let habitaciones;
    let fichajeInterval = null;

    // ===================================================================================
    //  2. LÓGICA DE TEMPORIZADORES
    // ===================================================================================
    function iniciarRelojFichaje(horaInicio, baseHoy, baseSemana, baseTotal) {
      detenerRelojFichaje();
      fichajeInterval = setInterval(() => {
        const tiempoSesion = Date.now() - horaInicio;
        document.getElementById('tiempoHoy').textContent = formatearTiempo(baseHoy + tiempoSesion);
        document.getElementById('tiempoSemana').textContent = formatearTiempo(baseSemana + tiempoSesion);
        document.getElementById('tiempoTotal').textContent = formatearTiempo(baseTotal + tiempoSesion);
        document.getElementById('tiempoSesion').textContent = formatearTiempo(tiempoSesion);
      }, 1000);
    }
    function detenerRelojFichaje() {
      if (fichajeInterval) { clearInterval(fichajeInterval); fichajeInterval = null; }
    }
    
    // ===================================================================================
    //  3. LÓGICA DE VISTAS
    // ===================================================================================
    function mostrarInicio() {
      detenerRelojFichaje();
      document.getElementById('contenido').innerHTML = `<div class="p-4 md:p-8 max-w-7xl mx-auto rounded-lg bg-purple-900 bg-opacity-90 shadow-lg"><header class="mb-8 text-center"><h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-2">Bienvenido a Moore Club</h1><p class="text-purple-300 text-lg">Donde la tentación y la elegancia se encuentran.</p></header><div class="flex flex-col md:flex-row items-center gap-8"><div class="md:w-5/12"><img src="Tito y Marta.png" alt="Tito y Marta" class="rounded-lg shadow-2xl w-full h-auto object-cover" /></div><div class="md:w-7/12 space-y-6"><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Tito Giovanni</h2><p class="text-purple-200">El carismático maestro de ceremonias y corazón de Moore. Su elegancia y estilo inconfundible, siempre vestido de morado, garantizan una noche inolvidable. Es el anfitrión perfecto, el alma de la fiesta.</p></div><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Marta</h2><p class="text-purple-200">La musa indiscutible del club. Con una actitud que cautiva y una sensualidad que desarma, Marta es la protagonista de los shows más aclamados. Su presencia en el escenario es pura magia y provocación.</p></div></div></div><div class="mt-10 flex justify-center gap-4"><button onclick="mostrarLoginVIP()" class="btn">Área Empleados</button><button onclick="mostrarLoginAdmin()" class="btn" style="background-color: #a855f7;">Tito Giovanni</button></div></div>`;
    }

    function mostrarPanelEmpleados(nombre) {
        const datosFichaje = gestionarReseteoDatos(nombre);
        let tiempoHoy = datosFichaje.hoy, tiempoSemana = datosFichaje.semana, tiempoTotal = datosFichaje.total;
        if (datosFichaje.fichado) {
            const tiempoDesdeFichaje = Date.now() - datosFichaje.inicio;
            tiempoHoy += tiempoDesdeFichaje; tiempoSemana += tiempoDesdeFichaje; tiempoTotal += tiempoDesdeFichaje;
        }
        const productosVentaHTML = productos.map(p => crearTarjetaProducto(p, true, nombre)).join('');
        
        let habitacionesHTML = `<div class="col-span-full"><h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Gestión de Habitaciones</h3></div>`;
        habitaciones.forEach(hab => {
            const estadoActual = getEstadoHabitacion(hab);
            habitacionesHTML += `<div class="bg-purple-800 p-4 rounded-lg">
                <p class="font-bold text-lg">${hab.nombre}</p>
                <p class="text-sm ${estadoActual.estado === 'ocupada' ? 'text-red-400' : 'text-green-400'}">${estadoActual.texto}</p>
                <div class="text-xs mt-2 space-y-1 h-24 overflow-y-auto">`;
            
            hab.reservas.filter(r => r.fin > Date.now()).sort((a,b) => a.inicio - b.inicio).forEach(reserva => {
                habitacionesHTML += `<div class="flex justify-between items-center bg-purple-700 p-1 rounded">
                    <span class="truncate">${reserva.cliente} (${new Date(reserva.inicio).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})})</span>
                    <button class="text-red-500 font-bold px-1 flex-shrink-0" onclick="cancelarReserva(${hab.id}, ${reserva.id}, '${nombre}')">X</button>
                </div>`;
            });

            habitacionesHTML += `</div></div>`;
        });

        document.getElementById('contenido').innerHTML = `<div class="p-6 bg-purple-900 bg-opacity-90 rounded-lg max-w-6xl mx-auto shadow-lg"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Panel de Fichaje: <span class="text-purple-300 capitalize">${nombre}</span></h2><button class="btn" style="background-color: #d63636;" onclick="cerrarSesion()">Cerrar Sesión</button></div><div class="bg-purple-800 p-4 rounded-lg mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-center items-center"><div><p class="text-sm text-purple-300">TIEMPO HOY</p><p id="tiempoHoy" class="font-mono text-xl">${formatearTiempo(tiempoHoy)}</p></div><div><p class="text-sm text-purple-300">TIEMPO SEMANA</p><p id="tiempoSemana" class="font-mono text-xl">${formatearTiempo(tiempoSemana)}</p></div><div><p class="text-sm text-purple-300">TIEMPO TOTAL</p><p id="tiempoTotal" class="font-mono text-xl">${formatearTiempo(tiempoTotal)}</p></div><div class="bg-purple-700 p-2 rounded-lg"><p class="text-sm text-purple-200">SESIÓN ACTUAL</p><p id="tiempoSesion" class="font-mono text-xl font-bold text-white">00:00:00</p></div></div><div class="text-center mb-8"><button class="btn text-lg px-6 py-3" onclick="fichar('${nombre}')">Fichar Entrada</button><button class="btn text-lg px-6 py-3" onclick="desfichar('${nombre}')">Fichar Salida</button></div><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">${habitacionesHTML}</div><h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Registrar Ventas</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="productosVenta">${productosVentaHTML}</div></div>`;
    }

    function mostrarPanelProductos() {
      detenerRelojFichaje();
      document.getElementById('contenido').innerHTML = `<h2 class="text-2xl font-bold mb-6 text-center">Productos Moore Club</h2><div class="grid grid-cols-2 md:grid-cols-4 gap-6">${productos.map(p => crearTarjetaProducto(p, false)).join('')}</div><div class="text-center"><button onclick="mostrarInicio()" class="btn mt-8">Volver</button></div>`;
    }

    function mostrarPanelHabitaciones() {
        detenerRelojFichaje();
        let html = `<div class="max-w-7xl mx-auto text-center"><h1 class="text-4xl font-bold mb-8">Nuestras Habitaciones</h1><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
        habitaciones.forEach(hab => {
            const estadoActual = getEstadoHabitacion(hab);
            html += `<div class="border-2 ${estadoActual.estado === 'disponible' ? 'border-purple-600' : 'border-gray-600'} p-4 rounded-lg bg-purple-900 bg-opacity-50">
                <h2 class="text-2xl font-bold">${hab.nombre}</h2>
                <p class="text-lg mt-2 ${estadoActual.estado === 'disponible' ? 'text-green-400' : 'text-red-400'}">${estadoActual.texto}</p>
                <div class="mt-4 text-left text-sm">
                    <p class="font-bold mb-2">Reservas para hoy:</p>
                    <ul class="list-disc list-inside space-y-1 h-24 overflow-y-auto">
                        ${hab.reservas.filter(r => new Date(r.inicio).toDateString() === new Date().toDateString()).sort((a,b)=>a.inicio-b.inicio).map(r => `<li>${new Date(r.inicio).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${new Date(r.fin).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} (${r.cliente})</li>`).join('') || '<li>Ninguna reserva hoy.</li>'}
                    </ul>
                </div>
                <div id="form-hab-${hab.id}" class="mt-4 text-left">
                    <h4 class="font-bold mb-2">Hacer una nueva reserva:</h4>
                    <input type="text" id="cliente-hab-${hab.id}" placeholder="Tu nombre" class="w-full p-2 rounded bg-gray-800 text-white mb-2">
                    <input type="date" id="fecha-hab-${hab.id}" class="w-full p-2 rounded bg-gray-800 text-white mb-2">
                    <input type="time" id="hora-hab-${hab.id}" step="1800" class="w-full p-2 rounded bg-gray-800 text-white mb-2">
                    <select id="duracion-hab-${hab.id}" class="w-full p-2 rounded bg-gray-800 text-white mb-2">
                        <option value="1">1 Hora</option><option value="2">2 Horas</option><option value="3">3 Horas</option>
                    </select>
                    <button class="btn w-full mt-2" onclick="reservarHabitacion(${hab.id})">Confirmar Reserva</button>
                </div>
            </div>`;
        });
        html += `</div></div>`;
        document.getElementById('contenido').innerHTML = html;
        
        const hoy = new Date();
        const unaSemana = new Date(hoy);
        unaSemana.setDate(hoy.getDate() + 7);
        const minDate = hoy.toISOString().split('T')[0];
        const maxDate = unaSemana.toISOString().split('T')[0];
        document.querySelectorAll('input[type="date"]').forEach(input => {
            input.min = minDate;
            input.max = maxDate;
            input.value = minDate;
        });
    }
    
    function mostrarLoginVIP() {
      detenerRelojFichaje();
      document.getElementById('contenido').innerHTML = `<div class="max-w-md mx-auto bg-black bg-opacity-30 p-8 rounded-lg shadow-lg"><h2 class="text-2xl font-bold mb-4 text-center">Acceso Empleados</h2><label class="block mb-2">Nombre completo:</label><input id="nombreInput" type="text" class="w-full px-3 py-2 text-black mb-4 rounded" placeholder="nombre y apellido en minúsculas" /><div class="flex justify-between"><button onclick="verificarAccesoVIP()" class="btn">Entrar</button><button onclick="mostrarInicio()" class="btn" style="background-color:#5b189b;">Volver</button></div></div>`;
    }

    function mostrarLoginAdmin() {
      detenerRelojFichaje();
      document.getElementById('contenido').innerHTML = `<div class="max-w-md mx-auto bg-black bg-opacity-50 p-8 rounded-lg shadow-lg border-2 border-purple-400"><h2 class="text-3xl font-bold mb-4 text-center text-purple-300">Acceso Privado - Tito Giovanni</h2><label class="block mb-2">Contraseña de Administrador:</label><input id="adminPassInput" type="password" class="w-full px-3 py-2 text-black mb-4 rounded" /><div class="flex justify-between"><button onclick="verificarAccesoAdmin()" class="btn">Entrar</button><button onclick="mostrarInicio()" class="btn" style="background-color:#5b189b;">Volver</button></div></div>`;
    }

    function mostrarPanelAdmin() {
      detenerRelojFichaje();
      let tableRowsHTML = '';
      empleados.forEach(empleado => {
        const datosFichaje = gestionarReseteoDatos(empleado);
        const datosVentas = gestionarReseteoDatos(empleado, true);
        let ventasHoy = 0, ventasTotal = 0;
        if (datosVentas && datosVentas.productos) {
          for (const prodId in datosVentas.productos) { ventasHoy += datosVentas.productos[prodId].hoy; ventasTotal += datosVentas.productos[prodId].total; }
        }
        tableRowsHTML += `<tr class="border-b border-purple-800 hover:bg-purple-900"><td class="p-3 capitalize">${empleado}</td><td class="p-3 font-mono">${formatearTiempo(datosFichaje.hoy)}</td><td class="p-3 font-mono">${formatearTiempo(datosFichaje.semana)}</td><td class="p-3 font-mono">${formatearTiempo(datosFichaje.total)}</td><td class="p-3 font-mono text-center">${ventasHoy}</td><td class="p-3 font-mono text-center">${ventasTotal}</td><td class="p-3 text-center"><button onclick="eliminarEmpleado('${empleado}')" class="text-red-500 hover:text-red-400 font-bold text-lg">X</button></td></tr>`;
      });
      const gestionHTML = `<div class="mb-8 p-6 bg-purple-900 bg-opacity-50 rounded-lg"><h2 class="text-2xl font-bold mb-4">Gestionar Empleados</h2><div class="flex gap-4"><input type="text" id="newEmployeeName" class="flex-grow px-3 py-2 text-black rounded" placeholder="Nombre y apellido del nuevo empleado..."><button onclick="anadirEmpleado()" class="btn">Añadir Empleado</button></div></div>`;
      const tablaHTML = `<div class="overflow-x-auto bg-purple-900 bg-opacity-80 rounded-lg shadow-xl"><table class="w-full text-left"><thead class="bg-purple-800 text-purple-200 uppercase text-sm"><tr><th class="p-3">Empleado</th><th class="p-3">Horas Hoy</th><th class="p-3">Horas Semana</th><th class="p-3">Horas Total</th><th class="p-3 text-center">Ventas Hoy (uds.)</th><th class="p-3 text-center">Ventas Total (uds.)</th><th class="p-3 text-center">Acciones</th></tr></thead><tbody>${tableRowsHTML}</tbody></table></div>`;
      document.getElementById('contenido').innerHTML = `<div class="max-w-7xl mx-auto"><h1 class="text-4xl font-bold text-center mb-8">Panel de Administración</h1>${gestionHTML}${tablaHTML}<div class="text-center mt-8"><button onclick="mostrarInicio()" class="btn">Volver a Inicio</button></div></div>`;
    }

    // ===================================================================================
    //  4. LÓGICA DE CONTROL
    // ===================================================================================
    function verificarAccesoAdmin() { if (document.getElementById('adminPassInput')?.value === "D.VaSong11") mostrarPanelAdmin(); else alert('Contraseña incorrecta.'); }
    function verificarAccesoVIP() { const nombre = document.getElementById('nombreInput')?.value.trim().toLowerCase(); if (empleados.includes(nombre)) { guardarDatos('currentUser', nombre, sessionStorage); mostrarPanelEmpleados(nombre); const datosFichaje = fichajes[nombre]; if (datosFichaje && datosFichaje.fichado) { iniciarRelojFichaje(datosFichaje.inicio, datosFichaje.hoy, datosFichaje.semana, datosFichaje.total); } } else { alert('Acceso denegado.'); } }
    function anadirEmpleado() { const input = document.getElementById('newEmployeeName'); const nombre = input.value.trim().toLowerCase(); if (!nombre) { alert('El nombre no puede estar vacío.'); return; } if (empleados.includes(nombre)) { alert('Este empleado ya existe.'); return; } empleados.push(nombre); guardarDatos('empleados', empleados); mostrarPanelAdmin(); }
    function eliminarEmpleado(nombre) { if (confirm(`¿Estás seguro de que quieres eliminar a ${nombre}?\nEsta acción es permanente y borrará todos sus datos.`)) { empleados = empleados.filter(e => e !== nombre); delete fichajes[nombre]; delete ventas[nombre]; guardarDatos('empleados', empleados); guardarDatos('fichajes', fichajes); guardarDatos('ventas', ventas); mostrarPanelAdmin(); } }
    function fichar(nombre) { let datosFichaje = gestionarReseteoDatos(nombre); if (!datosFichaje.fichado) { datosFichaje.fichado = true; datosFichaje.inicio = Date.now(); fichajes[nombre] = datosFichaje; guardarDatos('fichajes', fichajes); mostrarPanelEmpleados(nombre); iniciarRelojFichaje(datosFichaje.inicio, datosFichaje.hoy, datosFichaje.semana, datosFichaje.total); } }
    function desfichar(nombre) { detenerRelojFichaje(); let datosFichaje = gestionarReseteoDatos(nombre); if (datosFichaje.fichado) { const tiempoTrabajado = Date.now() - datosFichaje.inicio; datosFichaje.hoy += tiempoTrabajado; datosFichaje.semana += tiempoTrabajado; datosFichaje.total += tiempoTrabajado; datosFichaje.fichado = false; datosFichaje.inicio = null; fichajes[nombre] = datosFichaje; guardarDatos('fichajes', fichajes); mostrarPanelEmpleados(nombre); } }
    function cerrarSesion() { detenerRelojFichaje(); sessionStorage.removeItem('currentUser'); mostrarInicio(); }
    function reservarHabitacion(id) {
        const hab = habitaciones.find(h => h.id === id); if (!hab) return;
        const cliente = document.getElementById(`cliente-hab-${id}`).value.trim();
        const fecha = document.getElementById(`fecha-hab-${id}`).value;
        const hora = document.getElementById(`hora-hab-${id}`).value;
        const duracion = parseInt(document.getElementById(`duracion-hab-${id}`).value);
        if (!cliente || !fecha || !hora) { alert("Por favor, rellena todos los campos."); return; }
        const [h, m] = hora.split(':');
        const inicioReserva = new Date(fecha);
        inicioReserva.setHours(h, m, 0, 0);
        const finReserva = new Date(inicioReserva.getTime() + duracion * 60 * 60 * 1000);
        const hayConflicto = hab.reservas.some(r => (inicioReserva.getTime() < r.fin) && (finReserva.getTime() > r.inicio));
        if (hayConflicto) { alert("Conflicto de horario. La habitación ya está reservada en ese tramo."); return; }
        hab.reservas.push({ id: Date.now(), cliente: cliente, inicio: inicioReserva.getTime(), fin: finReserva.getTime() });
        guardarDatos('habitaciones', habitaciones);
        alert(`¡Reserva confirmada para ${cliente}!`);
        mostrarPanelHabitaciones();
    }
    function cancelarReserva(habId, reservaId, nombreEmpleado) {
        const hab = habitaciones.find(h => h.id === habId); if (!hab) return;
        const reservaIndex = hab.reservas.findIndex(r => r.id === reservaId);
        if (reservaIndex > -1) {
            if (confirm(`¿Seguro que quieres cancelar la reserva de '${hab.reservas[reservaIndex].cliente}'?`)) {
                hab.reservas.splice(reservaIndex, 1);
                guardarDatos('habitaciones', habitaciones);
                mostrarPanelEmpleados(nombreEmpleado);
            }
        }
    }

    // ===================================================================================
    //  5. FUNCIONES AUXILIARES
    // ===================================================================================
    function cargarDatos(clave, valorPorDefecto, storage = localStorage) { const datosGuardados = storage.getItem(clave); if (!datosGuardados) return valorPorDefecto; try { const datosParseados = JSON.parse(datosGuardados); return (typeof datosParseados === 'object' && datosParseados !== null) ? datosParseados : valorPorDefecto; } catch (e) { return valorPorDefecto; } }
    function guardarDatos(clave, datos, storage = localStorage) { storage.setItem(clave, JSON.stringify(datos)); }
    function crearTarjetaProducto(producto, esPanelVenta = false, nombreEmpleado = '') { let totalVentasHoy = 0; let totalVentasHist = 0; if (ventas[nombreEmpleado] && ventas[nombreEmpleado].productos && ventas[nombreEmpleado].productos[producto.id]) { totalVentasHoy = ventas[nombreEmpleado].productos[producto.id].hoy; totalVentasHist = ventas[nombreEmpleado].productos[producto.id].total; } const desc = `Hoy: ${totalVentasHoy} | Total: ${totalVentasHist}`; const inputVentasHTML = esPanelVenta ? `<div class="mt-2"><input type="number" min="0" value="0" id="input-${producto.id}" class="w-20 px-2 py-1 text-black rounded" onchange="actualizarVentas('${producto.id}', '${nombreEmpleado}')" /><p class="text-xs mt-1">${desc}</p></div>` : `<p class="text-purple-300 text-sm mt-2">${producto.descripcion || ''}</p>`; return `<div class="producto-card bg-purple-800 rounded-lg p-2 text-center shadow-md flex flex-col justify-between text-sm"><div><img src="${producto.imagen}" alt="${producto.nombre}" class="mx-auto mb-2 w-20 h-20 object-cover rounded" /><h3 class="text-white font-semibold leading-tight">${producto.nombre}</h3></div><div>${inputVentasHTML}</div></div>`; }
    function actualizarVentas(productoId, nombreEmpleado) { const input = document.getElementById(`input-${productoId}`); let nuevaCantidad = parseInt(input.value); if (isNaN(nuevaCantidad) || nuevaCantidad < 0) { nuevaCantidad = 0; } if (nuevaCantidad === 0) return; const datosVentas = gestionarReseteoDatos(nombreEmpleado, true); const productoVenta = datosVentas.productos[productoId] || { hoy: 0, total: 0 }; productoVenta.hoy += nuevaCantidad; productoVenta.total += nuevaCantidad; datosVentas.productos[productoId] = productoVenta; ventas[nombreEmpleado] = datosVentas; guardarDatos('ventas', ventas); input.value = 0; mostrarPanelEmpleados(nombreEmpleado); }
    function formatearTiempo(ms) { if (isNaN(ms) || ms < 0) ms = 0; const totalSegundos = Math.floor(ms / 1000); const horas = String(Math.floor(totalSegundos / 3600)).padStart(2, '0'); const minutos = String(Math.floor((totalSegundos % 3600) / 60)).padStart(2, '0'); const segundos = String(totalSegundos % 60).padStart(2, '0'); return `${horas}:${minutos}:${segundos}`; }
    function getEstadoHabitacion(hab) { const ahora = Date.now(); const reservaActual = hab.reservas.find(r => ahora >= r.inicio && ahora < r.fin); if (reservaActual) { return { estado: 'ocupada', texto: `Ocupada por ${reservaActual.cliente}` }; } return { estado: 'disponible', texto: 'Disponible' }; }
    function getWeekNumber(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); return Math.ceil((((d - yearStart) / 86400000) + 1)/7); }
    function gestionarReseteoDatos(nombre, esVenta = false) { const ahora = new Date(); const anio = ahora.getFullYear(); const mes = String(ahora.getMonth() + 1).padStart(2, '0'); const dia = String(ahora.getDate()).padStart(2, '0'); const hoyStr = `${anio}-${mes}-${dia}`; const semanaNum = getWeekNumber(ahora); if (esVenta) { let datosV = ventas[nombre] || {}; if (typeof datosV !== 'object' || Array.isArray(datosV)) datosV = {}; if (!datosV.productos) datosV.productos = {}; if (datosV.fecha !== hoyStr) { datosV.fecha = hoyStr; Object.keys(datosV.productos).forEach(key => { datosV.productos[key].hoy = 0; }); } ventas[nombre] = datosV; return datosV; } else { let datosF = fichajes[nombre] || {}; if (typeof datosF.total !== 'number') { datosF = { total: 0, hoy: 0, semana: 0, fecha: hoyStr, numSemana: semanaNum, fichado: false, inicio: null }; } if (datosF.fecha !== hoyStr) { datosF.hoy = 0; datosF.fecha = hoyStr; } if (datosF.numSemana !== semanaNum) { datosF.semana = 0; datosF.numSemana = semanaNum; } fichajes[nombre] = datosF; return datosF; } }
