    window.mostrarPanelConvenios = async () => { clearTimers(); const nombreEmpleado = sessionStorage.getItem('currentUser'); document.getElementById('contenido').innerHTML = `<div class="max-w-7xl mx-auto p-6 bg-purple-900 bg-opacity-90 rounded-lg shadow-lg"><div class="flex justify-between items-center mb-6"><h2 class="text-3xl font-bold">Gesti√≥n de Convenios</h2><div><button class="btn" onclick="mostrarPanelInventario()">Ir a Inventario</button><button class="btn" onclick="mostrarPanelEmpleados('${nombreEmpleado}')">Volver al Panel</button></div></div><div class="bg-purple-800 p-4 rounded-lg mb-6 flex flex-col md:flex-row gap-4"><input id="convenioNombreInput" type="text" class="flex-grow px-3 py-2 text-black rounded" placeholder="Nombre del nuevo convenio"/><button onclick="crearConvenio()" class="btn" style="background-color: #16a34a;">Crear Panel de Convenio</button></div><div id="contenedorConvenios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>`; await window.cargarConvenios(); ajustarPosicionChatbot('convenios'); };

    // --- FUNCI√ìN DE SUBIDA DE IM√ÅGENES (REESCRITA) ---
    window.subirImagenInventario = async (files, empleadoOverride = null) => {
        console.log("-> Iniciando subida de im√°genes...");
        const empleado = empleadoOverride || sessionStorage.getItem('currentUser');
        if (!files || files.length === 0 || !empleado) {
            console.error("-> ERROR: No se proporcionaron archivos o no hay sesi√≥n de empleado.");
            return false;
        }
        
        const filesToUpload = Array.from(files).slice(0, 3);
        console.log(`-> ${filesToUpload.length} archivos para subir.`);
        let imageUrls = [], imagePaths = [];

        try {
            for (const file of filesToUpload) {
                const filePath = `inventario/${Date.now()}_${file.name}`;
                const storageRef = ref(storage, filePath);
                
                console.log(`--> Subiendo ${file.name} a ${filePath}...`);
                await uploadBytes(storageRef, file);
                console.log(`--> ¬°Subida de ${file.name} completada! Obteniendo URL...`);
                
                const url = await getDownloadURL(storageRef);
                console.log(`--> URL obtenida: ${url}`);
                
                imageUrls.push(url);
                imagePaths.push(filePath);
            }

            const datosInventario = { 
                imagenes: imageUrls, 
                imagenPaths: imagePaths, 
                subidoPor: empleado, 
                timestamp: serverTimestamp() 
            };
            
            console.log("-> Actualizando Firestore...");
            await setDoc(doc(db, "inventario_actual", "estado"), datosInventario);
            await addDoc(collection(db, "inventario_log"), datosInventario);
            console.log("-> ¬°Firestore actualizado! Refrescando panel...");
            
            if (document.getElementById('contenedorImagenInventario')) {
                await window.mostrarPanelInventario();
            }
            return true;
        } catch (e) {
            console.error("-> ERROR FATAL durante la subida:", e);
            alert("Hubo un error al subir las im√°genes. Revisa la consola (F12) para m√°s detalles.");
            return false;
        }
    };

    const addMessageToChat = (text, sender) => { const c = document.getElementById('chatbot-messages'); if (!c) return; const m = document.createElement('div'); m.classList.add('chat-message', `${sender}-message`); m.textContent = text; c.appendChild(m); c.scrollTop = c.scrollHeight; };

    addMessageToChat('¬°Hola! Soy Luna, tu asistente en Vanilla. ¬øEn qu√© puedo ayudarte?', 'bot');

});
