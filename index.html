<script>
    // ===================================================================================
    //  1. FUENTE DE DATOS Y ESTADO
    // ===================================================================================
    const productos = [ { id: 'tito_griego', nombre: 'Tito Dios Griego', imagen: 'Tito.png' }, { id: 'la_tita', nombre: 'La Tita', imagen: 'Tita.png' }, { id: 'mascara_cat', nombre: 'Máscara Dominante “Cat Vanilla”', imagen: 'Mascara.png' }, { id: 'pinzas_led', nombre: 'Pinzas LED “Sweet Pain”', imagen: 'Pinzas.png' }, { id: 'preservativos', nombre: 'Preservativos “Espadas del Deseo”', imagen: 'condones.png' }, { id: 'dildo_doble', nombre: 'Dildo Doble “Fusión Morada”', imagen: 'Dildo.webp' }, { id: 'banana', nombre: 'Banana Pelada', imagen: 'banana.png' }, { id: 'magdalenas', nombre: 'Magdalenas con Glaseado Rosa', imagen: 'magdalenas.png' }, { id: 'berenjena', nombre: 'Berenjena Rellena', imagen: 'berenjena.png' }, { id: 'coctel', nombre: 'Cóctel Dulce', imagen: 'Coctel.png' }, { id: 'trago_afrutado', nombre: 'Trago Afrutado', imagen: 'trago afrutado.png' }, { id: 'almejas', nombre: 'Almejas Picantes', imagen: 'almejas.png' }];
    let empleados;
    let fichajes;
    let ventas;
    let habitaciones;
    let fichajeInterval = null;
    let habitacionesInterval = null;

    // ===================================================================================
    //  2. LÓGICA DE TEMPORIZADORES
    // ===================================================================================
    function iniciarRelojFichaje(horaInicio, baseHoy, baseSemana, baseTotal) {
      detenerRelojFichaje();
      fichajeInterval = setInterval(() => {
        const tiempoSesion = Date.now() - horaInicio;
        document.getElementById('tiempoHoy').textContent = formatearTiempo(baseHoy + tiempoSesion);
        document.getElementById('tiempoSemana').textContent = formatearTiempo(baseSemana + tiempoSesion);
        document.getElementById('tiempoTotal').textContent = formatearTiempo(baseTotal + tiempoSesion);
        document.getElementById('tiempoSesion').textContent = formatearTiempo(tiempoSesion);
      }, 1000);
    }

    function detenerRelojFichaje() {
      if (fichajeInterval) {
        clearInterval(fichajeInterval);
        fichajeInterval = null;
      }
    }

    function iniciarRelojHabitaciones() {
      detenerRelojHabitaciones();
      habitacionesInterval = setInterval(() => {
        habitaciones.forEach(hab => {
          if (hab.estado === 'ocupada') {
            const tiempoRestanteElem = document.getElementById(`timer-hab-${hab.id}`);
            if (tiempoRestanteElem) {
              const restante = hab.tiempoFin - Date.now();
              if (restante > 0) {
                tiempoRestanteElem.textContent = formatearTiempo(restante);
              } else {
                tiempoRestanteElem.textContent = "¡TIEMPO AGOTADO!";
                tiempoRestanteElem.classList.add('text-red-500');
              }
            }
          }
        });
      }, 1000);
    }

    function detenerRelojHabitaciones() {
      if (habitacionesInterval) {
        clearInterval(habitacionesInterval);
        habitacionesInterval = null;
      }
    }
    
    // ===================================================================================
    //  3. LÓGICA DE VISTAS (DIBUJADO)
    // ===================================================================================
    function mostrarInicio() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      document.getElementById('contenido').innerHTML = `<div class="p-4 md:p-8 max-w-7xl mx-auto rounded-lg bg-purple-900 bg-opacity-90 shadow-lg"><header class="mb-8 text-center"><h1 class="text-5xl font-extrabold text-white drop-shadow-lg mb-2">Bienvenido a Moore Club</h1><p class="text-purple-300 text-lg">Donde la tentación y la elegancia se encuentran.</p></header><div class="flex flex-col md:flex-row items-center gap-8"><div class="md:w-5/12"><img src="Tito y Marta.png" alt="Tito y Marta" class="rounded-lg shadow-2xl w-full h-auto object-cover" /></div><div class="md:w-7/12 space-y-6"><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Tito Giovanni</h2><p class="text-purple-200">El carismático maestro de ceremonias y corazón de Moore. Su elegancia y estilo inconfundible, siempre vestido de morado, garantizan una noche inolvidable. Es el anfitrión perfecto, el alma de la fiesta.</p></div><div class="bg-purple-800 bg-opacity-50 p-4 rounded-lg"><h2 class="text-2xl font-bold text-white mb-2">Marta</h2><p class="text-purple-200">La musa indiscutible del club. Con una actitud que cautiva y una sensualidad que desarma, Marta es la protagonista de los shows más aclamados. Su presencia en el escenario es pura magia y provocación.</p></div></div></div><div class="mt-10 flex justify-center gap-4"><button onclick="mostrarLoginVIP()" class="btn">Área Empleados</button><button onclick="mostrarLoginAdmin()" class="btn" style="background-color: #a855f7;">Tito Giovanni</button></div></div>`;
    }

    function mostrarPanelEmpleados(nombre) {
      const datosFichaje = gestionarReseteoDatos(nombre);
      let tiempoHoy = datosFichaje.hoy;
      let tiempoSemana = datosFichaje.semana;
      let tiempoTotal = datosFichaje.total;
      if (datosFichaje.fichado) {
        const tiempoDesdeFichaje = Date.now() - datosFichaje.inicio;
        tiempoHoy += tiempoDesdeFichaje;
        tiempoSemana += tiempoDesdeFichaje;
        tiempoTotal += tiempoDesdeFichaje;
      }
      const productosVentaHTML = productos.map(p => crearTarjetaProducto(p, true, nombre)).join('');

      let habitacionesHTML = '';
      habitaciones.forEach(hab => {
        let controles = '';
        if (hab.estado === 'disponible') {
          controles = `<button class="btn text-sm py-1" onclick="darLlave(${hab.id})">Llave Dada</button>`;
        } else {
          controles = `<div class="font-mono text-lg" id="timer-hab-${hab.id}">--:--:--</div>
                             <button class="btn text-xs py-1" onclick="anadirTiempoHabitacion(${hab.id}, 30)">+30 min</button>
                             <button class="btn text-xs py-1" style="background-color:#c44" onclick="liberarHabitacion(${hab.id})">Liberar</button>`;
        }
        habitacionesHTML += `<div class="bg-purple-800 p-3 rounded-lg text-center"><p class="font-bold">${hab.nombre}</p>${controles}</div>`;
      });

      document.getElementById('contenido').innerHTML = `<div class="p-6 bg-purple-900 bg-opacity-90 rounded-lg max-w-6xl mx-auto shadow-lg">
            <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Panel de Fichaje: <span class="text-purple-300 capitalize">${nombre}</span></h2><button class="btn" style="background-color: #d63636;" onclick="cerrarSesion()">Cerrar Sesión</button></div>
            <div class="bg-purple-800 p-4 rounded-lg mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-center items-center"><div><p class="text-sm text-purple-300">TIEMPO HOY</p><p id="tiempoHoy" class="font-mono text-xl">${formatearTiempo(tiempoHoy)}</p></div><div><p class="text-sm text-purple-300">TIEMPO SEMANA</p><p id="tiempoSemana" class="font-mono text-xl">${formatearTiempo(tiempoSemana)}</p></div><div><p class="text-sm text-purple-300">TIEMPO TOTAL</p><p id="tiempoTotal" class="font-mono text-xl">${formatearTiempo(tiempoTotal)}</p></div><div class="bg-purple-700 p-2 rounded-lg"><p class="text-sm text-purple-200">SESIÓN ACTUAL</p><p id="tiempoSesion" class="font-mono text-xl font-bold text-white">00:00:00</p></div></div>
            <div class="text-center mb-8"><button class="btn text-lg px-6 py-3" onclick="fichar('${nombre}')">Fichar Entrada</button><button class="btn text-lg px-6 py-3" onclick="desfichar('${nombre}')">Fichar Salida</button></div>
            <h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Gestión de Habitaciones</h3><div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">${habitacionesHTML}</div>
            <h3 class="text-xl font-semibold mb-4 border-t border-purple-700 pt-6">Registrar Ventas</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="productosVenta">${productosVentaHTML}</div>
        </div>`;
      iniciarRelojHabitaciones();
    }

    function mostrarPanelProductos() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      const contenido = document.getElementById('contenido');
      const productosHTML = productos.map(p => crearTarjetaProducto(p, false)).join('');
      contenido.innerHTML = `<h2 class="text-2xl font-bold mb-6 text-center">Productos Moore Club</h2><div class="grid grid-cols-2 md:grid-cols-4 gap-6">${productosHTML}</div><div class="text-center"><button onclick="mostrarInicio()" class="btn mt-8">Volver</button></div>`;
    }

    function mostrarPanelHabitaciones() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      let html = `<div class="max-w-7xl mx-auto text-center"><h1 class="text-4xl font-bold mb-8">Nuestras Habitaciones</h1><div class="grid grid-cols-2 md:grid-cols-5 gap-6">`;
      habitaciones.forEach(hab => {
        const estadoClass = hab.estado === 'disponible' ? 'border-green-500' : 'border-red-500 opacity-60';
        const estadoTexto = hab.estado.charAt(0).toUpperCase() + hab.estado.slice(1);
        html += `<div class="border-2 ${estadoClass} rounded-lg p-6 flex flex-col items-center justify-center bg-purple-900 bg-opacity-50">
                        <h2 class="text-2xl font-bold">${hab.nombre}</h2>
                        <p class="text-lg mt-2">${estadoTexto}</p>
                        ${hab.estado === 'disponible' ? '<button class="btn mt-4" onclick="alert(\'Contacta con nuestro personal para reservar esta habitación.\')">Reservar</button>' : ''}
                     </div>`;
      });
      html += `</div></div>`;
      document.getElementById('contenido').innerHTML = html;
    }

    function mostrarLoginVIP() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      const contenido = document.getElementById('contenido');
      contenido.innerHTML = `<div class="max-w-md mx-auto bg-black bg-opacity-30 p-8 rounded-lg shadow-lg"><h2 class="text-2xl font-bold mb-4 text-center">Acceso Empleados</h2><label class="block mb-2">Nombre completo:</label><input id="nombreInput" type="text" class="w-full px-3 py-2 text-black mb-4 rounded" placeholder="nombre y apellido en minúsculas" /><div class="flex justify-between"><button onclick="verificarAccesoVIP()" class="btn">Entrar</button><button onclick="mostrarInicio()" class="btn" style="background-color:#5b189b;">Volver</button></div></div>`;
    }

    function mostrarLoginAdmin() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      const contenido = document.getElementById('contenido');
      contenido.innerHTML = `<div class="max-w-md mx-auto bg-black bg-opacity-50 p-8 rounded-lg shadow-lg border-2 border-purple-400"><h2 class="text-3xl font-bold mb-4 text-center text-purple-300">Acceso Privado - Tito Giovanni</h2><label class="block mb-2">Contraseña de Administrador:</label><input id="adminPassInput" type="password" class="w-full px-3 py-2 text-black mb-4 rounded" /><div class="flex justify-between"><button onclick="verificarAccesoAdmin()" class="btn">Entrar</button><button onclick="mostrarInicio()" class="btn" style="background-color:#5b189b;">Volver</button></div></div>`;
    }

    function mostrarPanelAdmin() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      let tableRowsHTML = '';
      empleados.forEach(empleado => {
        const datosFichaje = gestionarReseteoDatos(empleado);
        const datosVentas = gestionarReseteoDatos(empleado, true);
        let ventasHoy = 0;
        let ventasTotal = 0;
        if (datosVentas && datosVentas.productos) {
          for (const prodId in datosVentas.productos) {
            ventasHoy += datosVentas.productos[prodId].hoy;
            ventasTotal += datosVentas.productos[prodId].total;
          }
        }

        tableRowsHTML += `<tr class="border-b border-purple-800 hover:bg-purple-900">
            <td class="p-3 capitalize">${empleado}</td>
            <td class="p-3 font-mono">${formatearTiempo(datosFichaje.hoy)}</td>
            <td class="p-3 font-mono">${formatearTiempo(datosFichaje.semana)}</td>
            <td class="p-3 font-mono">${formatearTiempo(datosFichaje.total)}</td>
            <td class="p-3 font-mono text-center">${ventasHoy}</td>
            <td class="p-3 font-mono text-center">${ventasTotal}</td>
            <td class="p-3 text-center"><button onclick="eliminarEmpleado('${empleado}')" class="text-red-500 hover:text-red-400 font-bold text-lg">X</button></td>
        </tr>`;
      });

      const gestionHTML = `<div class="mb-8 p-6 bg-purple-900 bg-opacity-50 rounded-lg">
          <h2 class="text-2xl font-bold mb-4">Gestionar Empleados</h2>
          <div class="flex gap-4">
              <input type="text" id="newEmployeeName" class="flex-grow px-3 py-2 text-black rounded" placeholder="Nombre y apellido del nuevo empleado...">
              <button onclick="anadirEmpleado()" class="btn">Añadir Empleado</button>
          </div>
      </div>`;

      const tablaHTML = `<div class="overflow-x-auto bg-purple-900 bg-opacity-80 rounded-lg shadow-xl">
              <table class="w-full text-left">
                  <thead class="bg-purple-800 text-purple-200 uppercase text-sm">
                      <tr>
                          <th class="p-3">Empleado</th>
                          <th class="p-3">Horas Hoy</th>
                          <th class="p-3">Horas Semana</th>
                          <th class="p-3">Horas Total</th>
                          <th class="p-3 text-center">Ventas Hoy (uds.)</th>
                          <th class="p-3 text-center">Ventas Total (uds.)</th>
                          <th class="p-3 text-center">Acciones</th>
                      </tr>
                  </thead>
                  <tbody>${tableRowsHTML}</tbody>
              </table>
          </div>`;

      document.getElementById('contenido').innerHTML = `<div class="max-w-7xl mx-auto"><h1 class="text-4xl font-bold text-center mb-8">Panel de Administración</h1>${gestionHTML}${tablaHTML}<div class="text-center mt-8"><button onclick="mostrarInicio()" class="btn">Volver a Inicio</button></div></div>`;
    }

    // ===================================================================================
    //  4. LÓGICA DE CONTROL
    // ===================================================================================
    function verificarAccesoAdmin() {
      if (document.getElementById('adminPassInput')?.value === "D.VaSong11") {
        mostrarPanelAdmin();
      } else {
        alert('Contraseña incorrecta.');
      }
    }

    function verificarAccesoVIP() {
      const nombre = document.getElementById('nombreInput')?.value.trim().toLowerCase();
      if (empleados.includes(nombre)) {
        guardarDatos('currentUser', nombre, sessionStorage);
        mostrarPanelEmpleados(nombre);
        const datosFichaje = fichajes[nombre];
        if (datosFichaje && datosFichaje.fichado) {
          iniciarRelojFichaje(datosFichaje.inicio, datosFichaje.hoy, datosFichaje.semana, datosFichaje.total);
        }
      } else {
        alert('Acceso denegado.');
      }
    }

    function anadirEmpleado() {
      const input = document.getElementById('newEmployeeName');
      const nombre = input.value.trim().toLowerCase();
      if (!nombre) {
        alert('El nombre no puede estar vacío.');
        return;
      }
      if (empleados.includes(nombre)) {
        alert('Este empleado ya existe.');
        return;
      }
      empleados.push(nombre);
      guardarDatos('empleados', empleados);
      mostrarPanelAdmin();
    }

    function eliminarEmpleado(nombre) {
      if (confirm(`¿Estás seguro de que quieres eliminar a ${nombre}?\nEsta acción es permanente y borrará todos sus datos.`)) {
        empleados = empleados.filter(e => e !== nombre);
        delete fichajes[nombre];
        delete ventas[nombre];
        guardarDatos('empleados', empleados);
        guardarDatos('fichajes', fichajes);
        guardarDatos('ventas', ventas);
        mostrarPanelAdmin();
      }
    }

    function fichar(nombre) {
      let datosFichaje = gestionarReseteoDatos(nombre);
      if (!datosFichaje.fichado) {
        datosFichaje.fichado = true;
        datosFichaje.inicio = Date.now();
        fichajes[nombre] = datosFichaje;
        guardarDatos('fichajes', fichajes);
        mostrarPanelEmpleados(nombre);
        iniciarRelojFichaje(datosFichaje.inicio, datosFichaje.hoy, datosFichaje.semana, datosFichaje.total);
      }
    }

    function desfichar(nombre) {
      detenerRelojFichaje();
      let datosFichaje = gestionarReseteoDatos(nombre);
      if (datosFichaje.fichado) {
        const tiempoTrabajado = Date.now() - datosFichaje.inicio;
        datosFichaje.hoy += tiempoTrabajado;
        datosFichaje.semana += tiempoTrabajado;
        datosFichaje.total += tiempoTrabajado;
        datosFichaje.fichado = false;
        datosFichaje.inicio = null;
        fichajes[nombre] = datosFichaje;
        guardarDatos('fichajes', fichajes);
        mostrarPanelEmpleados(nombre);
      }
    }

    function cerrarSesion() {
      detenerRelojFichaje();
      detenerRelojHabitaciones();
      sessionStorage.removeItem('currentUser');
      mostrarInicio();
    }

    function darLlave(id) {
      const hab = habitaciones.find(h => h.id === id);
      if (hab && hab.estado === 'disponible') {
        hab.estado = 'ocupada';
        hab.tiempoFin = Date.now() + 30 * 60 * 1000;
        guardarDatos('habitaciones', habitaciones);
        const currentUser = cargarDatos('currentUser', null, sessionStorage);
        mostrarPanelEmpleados(currentUser);
      }
    }

    function anadirTiempoHabitacion(id, minutos) {
      const hab = habitaciones.find(h => h.id === id);
      if (hab && hab.estado === 'ocupada') {
        const baseTiempo = hab.tiempoFin < Date.now() ? Date.now() : hab.tiempoFin;
        hab.tiempoFin = baseTiempo + minutos * 60 * 1000;
        guardarDatos('habitaciones', habitaciones);
        const currentUser = cargarDatos('currentUser', null, sessionStorage);
        mostrarPanelEmpleados(currentUser);
      }
    }

    function liberarHabitacion(id) {
      const hab = habitaciones.find(h => h.id === id);
      if (hab) {
        hab.estado = 'disponible';
        hab.tiempoFin = 0;
        guardarDatos('habitaciones', habitaciones);
        const currentUser = cargarDatos('currentUser', null, sessionStorage);
        mostrarPanelEmpleados(currentUser);
      }
    }

    // ===================================================================================
    //  5. FUNCIONES AUXILIARES
    // ===================================================================================
    function cargarDatos(clave, valorPorDefecto, storage = localStorage) {
      const datosGuardados = storage.getItem(clave);
      if (!datosGuardados) return valorPorDefecto;
      try {
        const datosParseados = JSON.parse(datosGuardados);
        return (typeof datosParseados === 'object' && datosParseados !== null) ? datosParseados : valorPorDefecto;
      } catch (e) {
        return valorPorDefecto;
      }
    }
    
    function guardarDatos(clave, datos, storage = localStorage) {
      storage.setItem(clave, JSON.stringify(datos));
    }

    function crearTarjetaProducto(producto, esPanelVenta = false, nombreEmpleado = '') {
      let totalVentasHoy = 0;
      let totalVentasHist = 0;
      if (ventas[nombreEmpleado] && ventas[nombreEmpleado].productos && ventas[nombreEmpleado].productos[producto.id]) {
        totalVentasHoy = ventas[nombreEmpleado].productos[producto.id].hoy;
        totalVentasHist = ventas[nombreEmpleado].productos[producto.id].total;
      }
      const desc = `Hoy: ${totalVentasHoy} | Total: ${totalVentasHist}`;
      const inputVentasHTML = esPanelVenta 
        ? `<div class="mt-2"><input type="number" min="0" value="0" id="input-${producto.id}" class="w-20 px-2 py-1 text-black rounded" onchange="actualizarVentas('${producto.id}', '${nombreEmpleado}')" /><p class="text-xs mt-1">${desc}</p></div>` 
        : `<p class="text-purple-300 text-sm mt-2">${producto.descripcion || ''}</p>`;
      return `<div class="producto-card bg-purple-800 rounded-lg p-2 text-center shadow-md flex flex-col justify-between text-sm"><div><img src="${producto.imagen}" alt="${producto.nombre}" class="mx-auto mb-2 w-20 h-20 object-cover rounded" /><h3 class="text-white font-semibold leading-tight">${producto.nombre}</h3></div><div>${inputVentasHTML}</div></div>`;
    }

    function actualizarVentas(productoId, nombreEmpleado) {
      const input = document.getElementById(`input-${productoId}`);
      let nuevaCantidad = parseInt(input.value);
      if (isNaN(nuevaCantidad) || nuevaCantidad < 0) {
        nuevaCantidad = 0;
      }
      if (nuevaCantidad === 0) return;

      const datosVentas = gestionarReseteoDatos(nombreEmpleado, true);
      const productoVenta = datosVentas.productos[productoId] || { hoy: 0, total: 0 };
      
      productoVenta.hoy += nuevaCantidad;
      productoVenta.total += nuevaCantidad;
      datosVentas.productos[productoId] = productoVenta;
      ventas[nombreEmpleado] = datosVentas;

      guardarDatos('ventas', ventas);
      input.value = 0; 
      mostrarPanelEmpleados(nombreEmpleado);
    }

    function formatearTiempo(ms) {
      if (isNaN(ms) || ms < 0) ms = 0;
      const totalSegundos = Math.floor(ms / 1000);
      const horas = String(Math.floor(totalSegundos / 3600)).padStart(2, '0');
      const minutos = String(Math.floor((totalSegundos % 3600) / 60)).padStart(2, '0');
      const segundos = String(totalSegundos % 60).padStart(2, '0');
      return `${horas}:${minutos}:${segundos}`;
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }
    
    function gestionarReseteoDatos(nombre, esVenta = false) {
        const ahora = new Date();
        const anio = ahora.getFullYear();
        const mes = String(ahora.getMonth() + 1).padStart(2, '0');
        const dia = String(ahora.getDate()).padStart(2, '0');
        const hoyStr = `${anio}-${mes}-${dia}`;
        const semanaNum = getWeekNumber(ahora);

        if (esVenta) {
            let datosV = ventas[nombre] || {};
            if (typeof datosV !== 'object' || Array.isArray(datosV)) datosV = {};
            if (!datosV.productos) datosV.productos = {};
            if (datosV.fecha !== hoyStr) {
                datosV.fecha = hoyStr;
                Object.keys(datosV.productos).forEach(key => {
                    datosV.productos[key].hoy = 0;
                });
            }
            ventas[nombre] = datosV;
            return datosV;
        } else {
            let datosF = fichajes[nombre] || {};
            if (typeof datosF.total !== 'number') {
                datosF = { total: 0, hoy: 0, semana: 0, fecha: hoyStr, numSemana: semanaNum, fichado: false, inicio: null };
            }
            if (datosF.fecha !== hoyStr) {
                datosF.hoy = 0;
                datosF.fecha = hoyStr;
            }
            if (datosF.numSemana !== semanaNum) {
                datosF.semana = 0;
                datosF.numSemana = semanaNum;
            }
            fichajes[nombre] = datosF;
            return datosF;
        }
    }

    // ===================================================================================
    //  INICIALIZACIÓN
    // ===================================================================================
    document.addEventListener('DOMContentLoaded', () => {
        empleados = cargarDatos('empleados', ['tito giovanni', 'marta']);
        fichajes = cargarDatos('fichajes', {});
        ventas = cargarDatos('ventas', {});
        
        let habsGuardadas = cargarDatos('habitaciones', []);
        if (!Array.isArray(habsGuardadas) || habsGuardadas.length === 0) {
            habsGuardadas = [];
            for (let i = 1; i <= 10; i++) {
                habsGuardadas.push({ id: i, nombre: `Habitación ${i}`, estado: 'disponible', tiempoFin: 0 });
            }
        }
        habitaciones = habsGuardadas;

        const currentUser = cargarDatos('currentUser', null, sessionStorage);
        if (currentUser && empleados.includes(currentUser)) {
            mostrarPanelEmpleados(currentUser);
            const datosFichaje = fichajes[currentUser];
            if (datosFichaje && datosFichaje.fichado) {
                iniciarRelojFichaje(datosFichaje.inicio, datosFichaje.hoy, datosFichaje.semana, datosFichaje.total);
            }
        } else {
            mostrarInicio();
        }
    });
  </script>
